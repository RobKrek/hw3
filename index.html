<body>
  <header>
    <img src="bildes/logo.png" alt="word bubble says Fizzbuz"><br>

    <!-- Pogas -->
    <nav id="pogas">
      <label for="start">Start:</label>
      <input type="number" id="start" value="1" min="1" max="99">
      <label for="end">End:</label>
      <input type="number" id="end" value="100" min="2" max="100">
      <label for="fizz">Fizzes:</label>
      <input type="number" id="fizz" value="3" min="1">
      <label for="buzz">Buzzes:</label>
      <input type="number" id="buzz" value="5" min="1">
      <br><br>
      <button id="generate-poga" onclick="generateDivs(
        parseInt(document.getElementById('start').value, 10),
        parseInt(document.getElementById('end').value, 10),
        parseInt(document.getElementById('fizz').value, 10),
        parseInt(document.getElementById('buzz').value, 10),
        document.getElementById('generate-poga').disabled = true)">GENERATE</button>
      <button onclick="clearDivs();
        document.getElementById('generate-poga').disabled = false;">CLEAR</button>
      <button onclick="resetInputs()">RESET</button>
    </nav>

  </header>

<!-- JS skripts -->
